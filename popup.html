<!DOCTYPE html>
<html lang="en">
<head>
	<title>MultiHome</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<style type="text/css">
	body {
		width:266px;
		height:auto;
		margin:none;
	}
	.TopAppHeader{
		margin-bottom:100px
		border-bottom: 1px dashed gray;

	}
	#HeaderButton{
		padding: 5px 15px 5px;
		background-color:#FFFFFF;
		border:1px solid gray;
		color:DeepSkyBlue;
		margin:auto;
	
	}
	#HeaderButton:hover{
		border:1px solid DeepSkyBlue;
	}
	#HeaderButton:focus{
		outline:none;
	}
	</style>
</head>
<body>
	<div class="TopAppHeader">
		<input type="button" id="HeaderButton" value="New">
		<input type="button" id="HeaderButton" value="Delete">
		<input type="button" id="HeaderButton" value="Settings">
	</div>
	
</body>
</html>
